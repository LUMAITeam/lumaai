    <meta charset="UTF-8">

    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: '#0f172a',
                        secondary: '#020617',
                        accent: '#00f0a0',
                        accent2: '#00b4d8',
                    },
                    fontFamily: {
                        sans: ['Inter', 'sans-serif'],
                    },
                }
            }
        }
    </script>
    <style>
        .gradient-text {
            background: linear-gradient(90deg, #00f0a0 0%, #00b4d8 100%);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
        }
        .glow {
            box-shadow: 0 0 15px rgba(0, 240, 160, 0.5);
        }
        .glow-blue {
            box-shadow: 0 0 15px rgba(0, 180, 216, 0.5);
        }
        .bg-grid {
            background-image: 
                linear-gradient(to right, rgba(15, 23, 42, 0.7) 1px, transparent 1px),
                linear-gradient(to bottom, rgba(15, 23, 42, 0.7) 1px, transparent 1px);
            background-size: 30px 30px;
        }

        /* --- CÓDIGO CSS DE LA ANIMACIÓN --- */
        .spinner-ai {
            /* Animación de rotación, más lenta para este efecto */
            animation: rotate 8s linear infinite; 
            width: 150px; /* Tamaño de la animación */
            height: 150px;
            margin: 40px auto; /* Centra y da espacio */
            display: block; /* Asegura que tome el margen auto */
        }
        
        .spinner-ai .path {
            /* Usamos tu color accent2 (azul/cyan) para un look similar al del video */
            stroke: var(--accent2, #00b4d8); 
            stroke-linecap: round;
            /* La animación de "dibujo" y el pulso de color */
            animation:
                dash 3s ease-in-out infinite,
                colors-ai 12s ease-in-out infinite; 
        }

        @keyframes rotate {
            100% { transform: rotate(360deg); }
        }

        @keyframes dash {
            0% {
                stroke-dasharray: 1, 150;
                stroke-dashoffset: 0;
                opacity: 0.8;
            }
            50% {
                stroke-dasharray: 90, 150;
                stroke-dashoffset: -35;
                opacity: 1;
            }
            100% {
                stroke-dasharray: 90, 150;
                stroke-dashoffset: -124;
                opacity: 0.8;
            }
        }

        /* Simulación de pulso/cambio de color ligero para el efecto AI */
        @keyframes colors-ai {
            0% { stroke: #00b4d8; }
            50% { stroke: #00f0a0; }
            100% { stroke: #00b4d8; }
        }
        /* --- FIN DEL CÓDIGO CSS DE LA ANIMACIÓN --- */
    </style>
    <link rel="icon" type="image/png" href="logo-luma.png">
</head>
